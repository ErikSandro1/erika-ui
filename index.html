<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Erika IA</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial;
            padding: 20px;
        }
        #chat {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            margin-top: 10px;
            font-size: 16px;
        }
        .msg {
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
        }
        .user {
            background: #444;
        }
        .erika {
            background: #1e90ff;
        }
    </style>
</head>
<body>

<h2>ðŸ’œ Conversar com a ERIKA</h2>

<div id="chat"></div>

<input id="msg" placeholder="Digite sua mensagem..." />

<script>
const API_URL = "https://erika-core-322004656162.us-central1.run.app/erika";

document.getElementById("msg").addEventListener("keydown", async (e) => {
    if (e.key === "Enter") {
        let q = e.target.value.trim();
        if (!q) return;

        // Mostrar mensagem do usuÃ¡rio
        addMsg("VocÃª", q, "user");
        e.target.value = "";

        // Mandar para a ERIKA API
        let url = API_URL + "?q=" + encodeURIComponent(q);
        let resp = await fetch(url);
        let data = await resp.json();

        addMsg("Erika", data.erika_answer, "erika");
    }
});

function addMsg(name, text, cls) {
    let div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerHTML = `<b>${name}:</b> ${text}`;
    document.getElementById("chat").appendChild(div);
}
</script>

</body>
</html>
