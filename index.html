<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Erika IA</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #chat-box {
            width: 100%;
            height: 400px;
            background: #222;
            padding: 15px;
            overflow-y: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .msg-user {
            text-align: right;
            color: #00eaff;
            margin: 5px 0;
        }

        .msg-erika {
            text-align: left;
            color: #ff66ff;
            margin: 5px 0;
        }

        #input {
            width: 80%;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }

        #send {
            padding: 10px 20px;
            border: none;
            background: #ff66ff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        #send:hover {
            background: #ff99ff;
        }
    </style>
</head>
<body>

<h1>ðŸ’œ Erika IA â€“ Interface Oficial</h1>

<div id="chat-box"></div>

<input id="input" type="text" placeholder="Digite sua pergunta..." />
<button id="send">Enviar</button>

<script>
    const API_URL = "https://erika-core-322004656162.us-central1.run.app/erika";

    document.getElementById("send").onclick = async function () {
        const text = document.getElementById("input").value;
        if (!text) return;

        // Mostra mensagem do usuÃ¡rio
        document.getElementById("chat-box").innerHTML += `<div class='msg-user'>VocÃª: ${text}</div>`;

        document.getElementById("input").value = "";

        // Chama sua API na Google Cloud
        const response = await fetch(API_URL + "?q=" + encodeURIComponent(text));
        const data = await response.json();

        // Mostra resposta da Erika
        document.getElementById("chat-box").innerHTML += `<div class='msg-erika'>Erika: ${data.erika_answer}</div>`;

        // Scroll automÃ¡tico
        document.getElementById("chat-box").scrollTop = 999999;
    };
</script>
</body>
</html>
