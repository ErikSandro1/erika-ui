<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Erika IA ‚Äì Interface Oficial</title>
<style>
    body {
        background: #111;
        color: white;
        font-family: Arial;
        padding: 20px;
    }

    #chat {
        width: 100%;
        max-width: 600px;
        margin: auto;
        background: #222;
        padding: 20px;
        border-radius: 10px;
        min-height: 300px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .msg-user {
        text-align: right;
        color: #9cf;
    }

    .msg-erika {
        text-align: left;
        color: #f9c;
    }

    input {
        width: 100%;
        max-width: 600px;
        padding: 12px;
        border-radius: 6px;
        border: none;
        margin-top: 10px;
    }

    button {
        padding: 12px 20px;
        background: #ff4bcd;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        margin-top: 10px;
    }

</style>
</head>

<body>
    <h1>üíú Erika IA ‚Äì Interface Oficial</h1>

    <div id="chat"></div>

    <input id="input" placeholder="Digite sua pergunta..." />
    <button onclick="enviar()">Enviar</button>

<script>
    const API_URL = "https://erika-core-322004656162.us-central1.run.app/erika"; 

    async function enviar() {
        const pergunta = document.getElementById("input").value;
        if (!pergunta) return;

        // Mostra sua mensagem
        document.getElementById("chat").innerHTML += `<div class="msg-user"><b>Voc√™:</b> ${pergunta}</div>`;
        document.getElementById("input").value = "";

        try {
            const resposta = await fetch(API_URL + "?q=" + encodeURIComponent(pergunta));
            const data = await resposta.json();

            // Mostra resposta da Erika
            document.getElementById("chat").innerHTML += `<div class="msg-erika"><b>Erika:</b> ${data.erika_answer}</div>`;

        } catch (e) {
            document.getElementById("chat").innerHTML += `<div class="msg-erika">‚ö†Ô∏è Erro ao conectar com a Erika!</div>`;
        }
    }
</script>

</body>
</html>
